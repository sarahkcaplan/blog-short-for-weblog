{% extends "base.html" %}
	<title>
		{% block title%} Signup {% endblock title %}
	</title>
	{% block section %}
		<div class="container-fluid">
			<div class="row-fluid">
				<h2>Please sign up to use this blog</h2>
			</div>
			<div class="row-fluid">
				<form method="post">
					<div class="field">
						<h3>Username</h3>
						<input type="text" name="username" value="{{username}}"> {{error_username}}
					</div>
					<div class="field">
						<h3>Password</h3>
						<input type="password" name="password">
						{{error_password}}
					</div>
					<div class="field">
						<h3>Verify Password</h3>
						<input type="password" name="verify">
						{{error_verify}}
					</div>
					<div class="field">
						<h3>Email (Optional)</h3>
						<input type="email" name="email">
						{{error_email}}
					</div>
					<br>
					<br>
					<input type ="submit" class="btn btn-info" role="button">
				</form>
			</div>
		</div>

	{% endblock section%}
