<!DOCTYPE html>
<html>
<head>
	<title>Blog. New Post.</title>
</head>
<body>
	<h1>Create a new entry.</h1>
	<h2>Inclue a title and a body.</h2>
	<form method ="post">
		<div class="title">
			<input type = "text" name ="title" value ="{{title}}" >
		</div>
		<div class="body">
			<textarea name="body">{{body}}</textarea>
		</div>
		{{error}}
		<div class="button">
			<input type="submit">
		</div>
	</form>
</body>
</html>
