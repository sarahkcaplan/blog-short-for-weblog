{% extends "base.html" %}

	<title>
		{% block title%} Blog. New Post.{% endblock title %}
	</title>

	{% block section %}
	<div class="container-fluid">
		<div class="row">
			<h1>Create a new entry.</h1>
			<h2>Inclue a title and a body.</h2>
		</div>
		<div class="row-fluid">
			<form method ="post">
				<div class="field">
					<input type = "text" name ="subject" placeholder ="Post title" value ="{{subject}}">
				</div>
				<div class="field">
					<textarea placeholder="Post content" name="content">{{content}}</textarea>
				</div>
				{{error}}
				<div>
					<input type="submit" class="btn btn-info" role="button">
				</form>
			</div>
		</div>
	</div>
	{% endblock section%}
