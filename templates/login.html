{% extends "base.html" %}
	<title>
		{% block title%} Login {% endblock title %}
	</title>
	{% block section %}
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Login</h1>
		</div>
		<div class="row-fluid">
			<form method="post">
				<div class="field">
					<h3>Username<h3>
					<input type="text" name="username">
				</div>
				<div class="field">
					<h3>Password<h3>
					<input type="text" name="password">
				</div>
				<br>
				<br>
				{{login_error}}
				<input type ="submit" class="btn btn-info" role="button">
			</form>
		</div>
	</div>
	{% endblock section%}
