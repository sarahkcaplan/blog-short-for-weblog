{% extends "base.html" %}

{% block section %}
	<h1>Welcome to Blog: Short for Weblog</h1>
	<h2>Here are our latest posts!</h2>
	<br>
	{% for post in posts %}
		<div class= "title">{{post.subject}}</div>
		<div class= "post">{{post.content}}</div>
	{% endfor %}
	<div class= "button">
		<a href ="/blog/newpost">New Entry
	</div>
{% endblock %}
