<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} Blog|Short for Weblog {% endblock title %}</title>
    <!-- Bootstrap file:Basic, general version -->
    <link type ="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS file for customization on top of Bootstrap -->
    <link type = "text/css" href="/css/styles.css" rel="stylesheet">
    <!-- Link to Google Fonts. Fonts not saved in Fonts file -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:100" rel="stylesheet">
    {% endblock head %}
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-xs-12 col-sm-4">
          <a href="/blog/">
            <img src="/images/xs_sm_logo.png" id="logo" alt="Sarah Caplan Logo">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4" align="right">
          <div class="username">
            <h1>{{user.name}}</h1>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">

        </div>
        <div class="col-xs-12 col-sm-4" align="right">
          {% if user %}
            <a href="/blog/newpost" class="btn btn-info" role="button">New Post</a>
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/signup" class="btn btn-info" role="button">Signup</a>
            <a href="/login" class="btn btn-default" role="button">Login</a>
          {% endif %}
        </div>
      </header>
      </div>
      <section class = "row"> {% block section %}{% endblock section %}
      </section>
    </div>
  </body>
</html>
